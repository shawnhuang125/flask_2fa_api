<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Registration and Verification</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        async function registerUser() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    let resultDiv = document.getElementById("result");

    if (!username || !password) {
        resultDiv.innerHTML = "<p style='color: red;'>Please enter both username and password!</p>";
        return;
    }

    let response = await fetch("/api/create_api_user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ "username": username, "password": password })
    });

    if (response.ok) {
        resultDiv.innerHTML = `
            <p style="color: green;">Registration successful!</p>
            <button id="download_button" onclick="downloadToken('${username}')">Download Token</button>
        `;
    } else {
        let data = await response.json();
        resultDiv.innerHTML = `<p style='color: red;'>Error: ${data.error}</p>`;
    }
}


        async function downloadToken(username) {
            let response = await fetch(`/api/download_token/${username}`);
            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = 'token.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                alert('Failed to download token!');
            }
        }
    </script>
</head>
<body>
    <div class="card">
        <h2>API Key Registration</h2>
        <input type="text" id="username" placeholder="Enter username"><br><br>
        <input type="password" id="password" placeholder="Enter password"><br><br>
        <button onclick="registerUser()">Register API Key</button>
        <div id="result"></div>
    </div>
</body>
</html>
